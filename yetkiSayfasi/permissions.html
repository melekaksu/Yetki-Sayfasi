<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yetki Ver</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <link rel="stylesheet" href="permissions.css">
</head>
<body>

    <div class="header">
        <div class="logo">
            <img src="image/logo-icon.png" alt="logo icon">
        </div>
        <div class="company-name">
            <h6 class="logo-text">ER-PALANDÖKEN GIDA TEKS. İNŞ. TAAH. SAN. TİC. LTD. ŞTİ.</h6>
        </div>
    </div>

    <button class="back-button" onclick="window.location.href='index.html'">
        <span>Geri Dön</span>
    </button>

    <div class="container mt-5 pt-5">
        <h2 class="text-center mb-4 form-title">YETKİ VER</h2>
        <div class="form-content">
            <label class="form-label" for="userSelect">Kullanıcı:</label>
            <select id="userSelect" class="form-select">
            </select>

            <label class="form-label" for="permissions">Erişim Alanları:</label>
            <select id="permissions" class="form-select" multiple>
                <option>Nakit</option>
                <option>Kredi Kartı</option>
                <option>Online Kasa</option>
                <option>Açık Hesap</option>
                <option>Saatlik Satışlar</option>
                <option>En Çok Satılan Ürünler</option>
            </select>

            <div class="text-center mt-4">
                <button type="button" class="btn btn-primary" id="assignPermissions">Yetki Ver</button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="permissions.js"></script>
</body>
</html>
